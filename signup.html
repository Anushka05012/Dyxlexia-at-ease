<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kids</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Join the Fun! ðŸŽˆ</h1>
            <p>Create an account to start learning!</p>
        </div>
        <div class="right">
            <h2>Sign Up</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="nickname" placeholder="Nickname">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <input type="date" id="dob" placeholder="Date of Birth">
            <input type="text" id="favColor" placeholder="Favorite Color">
            <input type="email" id="parentEmail" placeholder="Parent's Email">
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
