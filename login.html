<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Profile</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: url('images/bg3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
      color: #ffd700; /* gold color for header */
    }

    .profiles {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .profile {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile:hover img {
      transform: scale(1.1);
      border-color: #ffd700;
    }

    .profile-name {
      margin-top: 10px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px #000;
    }

    /* Hover Effects */
    .profile:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Layout */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .profiles {
        gap: 20px;
      }

      .profile img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Who's Learning Today?</h1>

  <div class="profiles">
    <div class="profile" onclick="selectChild('child1', 'Aarya')">
      <img src="images/profile/p1.jpg" alt="Child 1">
      <div class="profile-name">Aarya</div>
    </div>
    <div class="profile" onclick="selectChild('child2', 'Aryan')">
      <img src="images/profile/p2.jpg" alt="Child 2">
      <div class="profile-name">Aryan</div>
    </div>
    <div class="profile" onclick="selectChild('child3', 'Anushka')">
      <img src="images/profile/p3.jpg" alt="Child 3">
      <div class="profile-name">Anushka</div>
    </div>
  </div>

  <script>
    function selectChild(childId, childName) {
      localStorage.setItem("selectedChild", childId);
      localStorage.setItem("selectedChildName", childName);
      window.location.href = "index.html"; // or "dashboard.html"
    }
  </script>
</body>
</html>
